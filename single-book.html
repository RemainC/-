<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		图书管理
	</title>
	<link rel="stylesheet" href="assets/css/table.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/fonts/font-awesome-4.4.0/css/font-awesome.css" />

</head>

<body>


	<div>

		<div class="text-center book-label">
            <label>书&nbsp&nbsp&nbsp&nbsp号 </label>
            <input id="book_number" name="book_number" class="user-input" tabindex="1" type="text" value="" size="25" autocomplete="off"/>
        </div>

        <div class="text-center book-label">
            <label>类&nbsp&nbsp&nbsp&nbsp型</label>
            <input id="book_type" name="book_type" class="user-input" tabindex="2" type="text" value="" size="25" autocomplete="off"/>
        </div>

        <div class="text-center book-label">
            <label>书&nbsp&nbsp&nbsp&nbsp名 </label>
            <input id="book_title" name="book_title" class="user-input" tabindex="3" type="text" value="" size="25" autocomplete="off"/>
        </div>

        <div class="text-center book-label">
            <label>出版社&nbsp&nbsp </label>
        	<input id="book_press" name="book_press" class="user-input" tabindex="4" type="text" value="" size="25" autocomplete="off"/>
        </div>

        <div class="text-center book-label">
            <label>出版年份 </label>
			<input id="book_year" name="book_year" class="user-input" tabindex="5" type="text" value="" size="25" autocomplete="off"/>
        </div>

        <div class="text-center book-label">
            <label>作&nbsp&nbsp&nbsp&nbsp者 </label>
            <input id="book_author" name="book_author" class="user-input" tabindex="6" type="text" value="" size="25" autocomplete="off"/>
        </div>

		<div class="text-center book-label">
            <label>价&nbsp&nbsp&nbsp&nbsp格 </label>
            <input id="book_price" name="book_price" class="user-input" tabindex="7" type="text" value="" size="25" autocomplete="off"/>
        </div>

		<div class="text-center book-label">
            <label>变动数目 </label>
            <input id="book_number" name="book_number" class="user-input" tabindex="8" type="text" value="" size="25" autocomplete="off"/>
        </div>
		
		<div class="submit-button">
			<button type="button" class="btn btn-block btn-primary submit-btn" id="sub-btn">提交 </button>
		</div>

	</div>


</body>
</html>
