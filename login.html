<body>

		<div class="login-page">
			<div class="login-container">
                <div class="col-xs-12 text-center login-passtitle">
                    <label>管理员登陆 </label>
                </div>	
				
				<div class="col-xs-12 login-form-wrap">
					<div class="login-form">
						<div class="login-middle">

							<form id="fm1" action="login.php" method="post">
								<div class="form-group">
									<p class="error text-left" id="errormsg"></p>
									<div class="input-group">
										<div class="input-group-addon"><img src="assets/images/user.png" ></div>
										<input id="username" name="username" class="form-control up-input" tabindex="1" placeholder="账号" type="text" value="" size="25" autocomplete="off"/>
									</div>
								</div>

								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"><img src="assets/images/lock.png" ></div>
										<input id="password" name="password" class="form-control up-input" tabindex="2" placeholder="密码" type="password" value="" size="25" autocomplete="off"/>
									</div>
								</div>

								<div class="login-button">
									<button type="button" class="btn btn-block btn-primary login-btn" id="dl"  >登 录 </button>
								</div>		
							</form>

						</div>
					</div>
				</div>

			</div>
		</div>
