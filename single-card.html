<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        借书证管理
    </title>
    <link rel="stylesheet" href="assets/css/table.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome-4.4.0/css/font-awesome.css" />

</head>

<body>


    <div>

        <div class="text-center book-label">
            <label>卡&nbsp&nbsp&nbsp&nbsp号</span> </label>
            <input id="book_number" name="book_number" class="user-input" tabindex="1" type="text" value="" size="25" autocomplete="off"/>
        </div>

        <div class="text-center book-label">
            <label>姓&nbsp&nbsp&nbsp&nbsp名</label>
            <input id="book_type" name="book_type" class="user-input" tabindex="2" type="text" value="" size="25" autocomplete="off"/>
        </div>

        <div class="text-center book-label">
            <label>单&nbsp&nbsp&nbsp&nbsp位 </label>
            <input id="book_title" name="book_title" class="user-input" tabindex="3" type="text" value="" size="25" autocomplete="off"/>
        </div>

        <div class="text-center book-label">
            <label>类&nbsp&nbsp&nbsp&nbsp别 </label>
            <select>
                <option value="student">学生</option>
                <option value="teacher">教师</option>
            </select>
        </div>

        <div class="submit-button">
            <button type="button" class="btn btn-block btn-primary submit-btn" id="sub-btn">提交 </button>
        </div>

    </div>


</body>
</html>
