            $('.login-container').css({'right': loginMarginright / 2,'margin-top':loginMargintop / 2 + 10});

            if ($(window).width() > 1440) {

                $('.logo').css({'top': '20%','right': logoMarginright / 2});

            } else {

                $('.logo').css({'top': '5%','right': logoMarginright / 2});
            }

        });
	</script>
